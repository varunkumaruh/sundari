<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sundari AI Video Generator</title>
  <script type="module">
    import { InferenceClient } from "https://cdn.skypack.dev/@huggingface/inference";

    const client = new InferenceClient("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"); // üîÅ Replace with your HF token

    window.generateVideo = async function () {
      const prompt = document.getElementById("prompt").value;
      const style = document.getElementById("style").value;
      const loader = document.getElementById("loader");
      const video = document.getElementById("video");
      const download = document.getElementById("download");

      loader.textContent = "Generating video...";
      loader.style.display = "block";
      video.style.display = "none";
      download.style.display = "none";

      try {
        const output = await client.textToVideo({
          provider: "fal-ai",
          model: "Lightricks/LTX-Video",
          inputs: `${prompt} in ${style} style`
        });

        if (!output) throw new Error("Failed to generate video");

        const blob = new Blob([output], { type: "video/mp4" });
        const url = URL.createObjectURL(blob);

        video.src = url;
        video.style.display = "block";
        video.load();

        download.href = url;
        download.download = "sundari-video.mp4";
        download.style.display = "inline-block";
        loader.style.display = "none";
      } catch (error) {
        console.error("Error:", error);
        loader.textContent = "Failed to generate video.";
      }
    };
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fdfaf6;
    }
    input, select, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
    }
    #loader {
      font-weight: bold;
      margin-top: 10px;
    }
    a#download {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üé• Sundari ‚Äì Tamil AI Video Generator</h1>

  <input type="text" id="prompt" placeholder="Enter your prompt (e.g., Tamil girl dancing)" size="40">
  <select id="style">
    <option value="kollywood">Kollywood</option>
    <option value="realistic">Realistic</option>
    <option value="cartoon">Cartoon</option>
  </select>
  <br>
  <button onclick="generateVideo()">Generate Video</button>

  <div id="loader"></div>

  <video id="video" controls style="display:none;"></video>
  <br>
  <a id="download">Download Video</a>

</body>
</html>
